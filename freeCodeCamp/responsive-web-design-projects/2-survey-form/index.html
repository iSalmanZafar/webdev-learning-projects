<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body translate="no">
    <div class="container">
        <header class="header">
            <h1 class="center-text" id="title">Survey Form</h1>
            <p class="center-text" id="description">Thank you for taking the time for this survey</p>
        </header>
        <form class="form" id="survey-form">
            <div class="form-group">
                <label class="label" for="name" id="name-label">Full Name</label>
                <input class="input" type="text" name="name" placeholder="Enter your name" id="name" required>               
            </div>
            <div class="form-group">
                <label class="label" for="email" id="email-label">Email</label>
                <input class="input" type="email" name="email" placeholder="Enter your email" id="email" required>               
            </div>
            <div class="form-group">
                <label class="label" for="age" id="number-label">Age</label>
                <input class="input" type="number" name="age" min="10" max="99" id="number" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <p class="label">Which option best describes your current role?</p>
                <select class="input" name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p class="label">Would you recommend freeCodeCamp to a friend?</p>               
                <label class="user-recommend-options">
                    <input class="radio-button" type="radio" name="user-recommend" value="definitely" checked>
                    Definitely </label>
                <label class="user-recommend-options">
                    <input class="radio-button" type="radio" name="user-recommend" value="maybe">
                    Maybe</label>
                <label class="user-recommend-options"><input class="radio-button" type="radio" name="user-recommend" value="not-sure">
                    Not sure</label>
            </div>
            <div class="form-group">
                <p class="label">What is your favorite feature of freeCodeCamp?</p>
                <select class="input" name="user-fav-feature" id="dropdown" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p class="label">What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" name="improvement" value="front-end-projects">
                    Front-End Projects
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="back-end-projects">
                    Back-End Projects
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="data-visalization">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="challenges">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="open-source-community">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="videos">
                    Videos
                </label>
                <label>
                    <input type="checkbox" name="improvement" value="forum">
                    Forum
                </label>
            </div>
            <div class="form-group">
                <p class="label">Any comments or suggestions?</p>
                <textarea name="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
