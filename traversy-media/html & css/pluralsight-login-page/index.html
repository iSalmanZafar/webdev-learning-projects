<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign In | Pluralsight</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div class="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="logo" />
          </div>
          <form class="signInForm">
            <div>
              <label>Email or Username</label>
              <input type="text" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" />
            </div>
            <button type="submit">Sign in</button>
          </form>
        </div>

        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="#">Sign in with company or school</a>
        </div>

        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>

        <a href="#" class="secondary-btn">Create an account</a>

        <footer>
          <p>Copyright &copy; 2020 Pluralsight LLC. All rights reserved.</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <div id="right">
        <div class="wrapper">
          <h1>Let's create the future together.</h1>
          <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
