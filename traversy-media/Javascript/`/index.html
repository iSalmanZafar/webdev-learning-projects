<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Number Facts</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card bg-primary p-4 w-50 mt-5 mx-auto">
          <h1 class="card-heading text-light">
            Number Facts
          </h1>
          <form class="form">
            <div class="form-group">
              <label for="number" class="text-light"
                >Enter a number, get a random fact</label
              >
              <input
                type="number"
                name="number"
                id="number"
                class="form-control"
                placeholder="Enter a number"
              />
            </div>
          </form>
          <div id="output-container">
            <h4 class="card-subheading text-light">Number Fact</h4>
            <p class="text-light" id="fact-text">Here is a fact</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
