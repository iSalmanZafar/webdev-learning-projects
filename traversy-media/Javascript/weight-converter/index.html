<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />

    <title>Weight Converter</title>
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="text-white display-4 text-center">Weight Converter</h1>
          <form class="form container">
            <div class="form-row mt-4">
              <select
                name="units"
                id="units"
                class="form-control form-control-lg col-md-3"
              >
                <option value="pound">Pounds</option>
                <option value="gram">Grams</option>
                <option value="kilogram">Kilograms</option>
                <option value="ounce">Ounces</option>
              </select>
              <input
                type="number"
                name="input"
                id="input"
                class="form-control form-control-lg col-md-9"
                placeholder="Enter weight"
              />
            </div>
          </form>

          <div id="output">
            <div class="card bg-warning my-2 p-2">
              <h4>Pounds:</h4>
              <div id="lbsOutput"></div>
            </div>
            <div class="card bg-danger my-2 p-2">
              <h4>Grams:</h4>
              <div id="gOutput"></div>
            </div>
            <div class="card bg-success mb-2 p-2">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
            <div class="card bg-info mb-2 p-2">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
