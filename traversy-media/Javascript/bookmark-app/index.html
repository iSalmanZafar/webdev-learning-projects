<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.min.css"
    />
    <title>Bookmark Application</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary display-5">Bookmarker</h1>
      <div class="container bg-light mt-5 p-4">
        <h2 class="text-dark text-center">Bookmark Your Favorite Sites</h2>

        <form>
          <div class="form-group">
            <label for="name" class="text-dark">Site Name</label>
            <input
              type="text"
              name="name"
              id="site-name"
              class="form-control"
              placeholder="Google"
            />
          </div>
          <div class="form-group">
            <label for="url" class="text-dark">Site URL</label>
            <input
              type="text"
              name="url"
              id="site-url"
              class="form-control"
              placeholder="https://www.google.com"
            />
          </div>

          <button type="submit" class="btn btn-primary offset-5" id="submit">
            Submit
          </button>
        </form>
      </div>

      <div id="bookmarks">
        <!-- <div class="card my-3 rounded">
          <div class="container p-4">
            <div class="row">
              <h4 class="display-5 my-auto">Facebook</h4>
              <a href="#" class="btn btn-secondary ml-3">Visit</a>
              <a href="#" class="btn btn-danger ml-3">Delete</a>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
